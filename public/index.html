<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .compteur-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 350px;
        }
        .compteur-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        .btn-plus {
            background-color: #28a745;
            border: none;
            color: white;
        }
        .btn-plus:hover {
            background-color: #218838;
            transform: scale(1.05);
            color: white;
        }
        .btn-minus {
            background-color: #dc3545;
            border: none;
            color: white;
        }
        .btn-minus:hover {
            background-color: #c82333;
            transform: scale(1.05);
            color: white;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="compteur-container">
        <h1>ðŸ“Š Compteurs</h1>
        <div class="compteur-display" id="compteur">0</div>
        <div>
            <button id="btnPlus" class="btn btn-custom btn-plus">âž• Plus</button>
            <button id="btnMoins" class="btn btn-custom btn-minus">âž– Moins</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const compteurElement = document.getElementById('compteur');
        const btnPlus = document.getElementById('btnPlus');
        const btnMoins = document.getElementById('btnMoins');

        // Charger la valeur initiale du compteur
        async function chargerCompteur() {
            try {
                const response = await fetch('/value');
                const data = await response.json();
                compteurElement.textContent = data.valeur;
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // IncrÃ©menter le compteur
        btnPlus.addEventListener('click', async () => {
            try {
                const response = await fetch('/plus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                compteurElement.textContent = data.valeur;
            } catch (error) {
                console.error('Erreur:', error);
            }
        });

        // DÃ©crÃ©menter le compteur
        btnMoins.addEventListener('click', async () => {
            try {
                const response = await fetch('/minus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                compteurElement.textContent = data.valeur;
            } catch (error) {
                console.error('Erreur:', error);
            }
        });

        // Charger la valeur initiale au chargement de la page
        chargerCompteur();
    </script>
</body>
</html>
